

<section
    class="auth-page-wrapper position-relative bg-light min-vh-100 d-flex align-items-center justify-content-between">
    <app-login-header></app-login-header>
    <div class="w-100"> 
        <div class="container">
            <div>
                <h1 class="text-center">Alta y Baja de productos</h1>
                <div>
                    <button class="btn btn-primary" [routerLink]="['/auth/formulario']">+ Crear Producto</button>
                </div>
            </div>
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                    <th scope="col">id</th>
                    <th scope="col">nombre</th>
                    <th scope="col">Img</th>
                    <th scope="col">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos ">
                        <th scope="row">{{producto.id}}</th>
                        <td>{{producto.name}}</td>
                        <td>
                            <img [src]="producto.img" alt="Imagen del producto" class="img-fluid" style="max-width: 100px;">
                        </td>
                        <td>
                            <button class="btn btn-link " (click)="eliminar(producto)">Eliminar</button>
                            <button class="btn btn-link " [routerLink]="['/auth/formulario/',producto.id]">Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <h1 class="text-center">{{noHayProductos}}</h1>
            </div>
        </div>
    </div>
